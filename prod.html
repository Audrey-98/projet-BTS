<!DOCTYPE html>
<html>
<head>
    <title>Page des produits</title>
    <style>
        /* Styles CSS pour la mise en forme */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .product .name {
            font-weight: bold;
        }

        .product .description {
            margin-top: 10px;
            color: #666;
        }

        .product .price {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Liste des produits</h1>

    <div class="product">
        <img src="chemin/vers/image1.jpg" alt="Image du produit 1">
        <div class="name">Nom du produit 1</div>
        <div class="description">Description du produit 1</div>
        <div class="price">Prix du produit 1</div>
    </div>

    <div class="product">
        <img src="chemin/vers/image2.jpg" alt="Image du produit 2">
        <div class="name">Nom du produit 2</div>
        <div class="description">Description du produit 2</div>
        <div class="price">Prix du produit 2</div>
    </div>

    <!-- Répéter la structure ci-dessus pour chaque produit -->

</body>
</html>
